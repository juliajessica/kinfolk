<app-navbar></app-navbar>
<header class="l-header [ push ]">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="l-header__inner">
          <div class="l-header__burger [ menu-btn ]" data-pushy-dir="left">
            <span></span>
          </div>
          <div itemscope itemtype="http://schema.org/Organization" class="l-header__logo">
            <a itemprop="url" href="https://kinfolk.com/"><img id="kinfolk-logo-top" itemprop="logo" src="https://kinfolk.com/wp-content/themes/kinfolk2016/assets/img/logo.svg" alt="Kinfolk" id="logo"/></a>
          </div>
          <ul class="l-header__icons">
            <li><a class="l-header__cart hidden" href="https://kinfolk.com/cart/"><svg viewBox="0 0 100 100" role="presentation" class="mini-cart-icon icon- (add an extra - here)cart">:<use xlink:href="#cart"></use></svg></a></li>
            <li><a class="l-header__subscribe" href="/shop">Shop</a></li>
            <li><div class="l-header__search"></div><svg role="presentation" class="icon-search"><svg id="search" viewBox="0 0 20 30"><path class="st0" d="M13.1,12.7l-3-3c0.9-1,1.5-2.4,1.5-3.9C11.6,2.6,9,0,5.8,0C2.6,0,0,2.6,0,5.8c0,3.2,2.6,5.8,5.8,5.8
             c1.1,0,2.2-0.3,3.1-0.9l3,3.1c0.2,0.2,0.4,0.2,0.6,0.2c0.2,0,0.4-0.1,0.6-0.2C13.3,13.4,13.3,12.9,13.1,12.7L13.1,12.7z M1.6,5.8
              c0-2.3,1.9-4.2,4.2-4.2c2.3,0,4.2,1.9,4.2,4.2C10,8.1,8.1,10,5.8,10C3.5,10,1.6,8.1,1.6,5.8z"></path></svg></svg></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
<app-homepage [childArticleList]="articles" (clickFullArticle)="viewArticle($event)"></app-homepage>
