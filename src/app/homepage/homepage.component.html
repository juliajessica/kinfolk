<!DOCTYPE html>
<html>
	<head>
		<title>Kinfolk</title>
	</head>
	<body>
		<div class="row">
			<div class="col-sm-5">
				<div class="banner">

				</div>
			</div>
			<div id="paris-article">
				<main class="l-main">
					<div class="module">
						<div class="row">
							<div class="col-sm-5 col [ match--parent ]">
								<article class="c-item c-item--xl [ js-sticky ]" id="left-side-article">
									<figure class="c-item__image">
										<a href="https://kinfolk.com/paris-redirect/"><img src="https://kinfolk.com/wp-content/uploads/2018/04/Kinfolk_ParisCityGuide_HotelPanache_002-700x700.jpg" id="firstArticleImg" class="images"></a>
									</figure>
									<div class="c-item__content">
										<h1 class="c-item__title"><a href="https://kinfolk.com/paris-redirect/">Paris City Guide</a></h1>
										<p>To complement Issue Twenty-Seven, our editors have curated an online guide for readers looking to make the most of spring in the French capital.</p>
										<a href="https://kinfolk.com/paris-redirect/" class="c-item__link">Read More</a>
									</div>
								</article>
							</div>
						</div>
					</div>
				</main>
			</div>
			<!-- //array -->
			<div class="articles-array">
				<div class="col-sm-5 [ match--parent ]" >
					<article class="c-item c-item--vertical" *ngFor="let singleArticle of articles | async">
						<figure class="c-item__image">
							<img src={{singleArticle.image}} data-src="https://kinfolk.com/wp-content/uploads/2018/04/Kinfolk_StudioDavidThulstrup_009-350x525.jpg" class="attachment-small size-small lazy lazyload images" alt="Kinfolk images" id="resize-img">
						</figure>
						<div class="c-item__content">
							<div class="c-item__list">
								<p><a href="https://kinfolk.com/stories/design/" class="underline-link">Design</a>, <a href="https://kinfolk.com/stories/interiors/" class="underline-link">Interiors</a></p>
							</div>
							<h1 class="c-item__title" (click)="viewClickedArticle(singleArticle)">{{singleArticle.title}}</h1>
							<p>{{singleArticle.description}}</p>
						</div>
					</article>
				</div>
			</div>
		</div>
		<app-email></app-email>
	</body>
</html>
