<div class="row">
  <div class="card col-12 col-sm-4" *ngFor="let shoppingItem of shoppingItems | async" (click)="itemForSale(shoppingItem)">
    <img src='{{shoppingItem.image}}' class="image" alt="image of kinfolk item for sale">
    <p class="tag">{{shoppingItem.tag}}</p>
    <p class="title">{{shoppingItem.title}}</p>
    <p class="price">{{shoppingItem.price}}</p>
  </div>
</div>
<app-shopping-item></app-shopping-item>
