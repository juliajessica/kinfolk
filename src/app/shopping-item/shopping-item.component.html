<div class="row">
  <div class="col-12 col-sm-7">
    <div class="img-resize">
      <img class="card-img-top" src='{{(itemToDisplay | async)?.image}}' alt="Card image">
    </div>
  </div>

  <div class="card col-12 col-sm-5" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">{{(itemToDisplay | async)?.fullTitle}}</h4>
      <p class="card-price">{{(itemToDisplay | async)?.price}}</p>
      <p class="card-text">{{(itemToDisplay | async)?.fullDetails}}</p>
    </div>
  </div>
</div>
<hr>
<h2>Recent Articles<h2>

  <div class="articles-array">
		<!-- <div class="vr">&nbsp;</div> -->
		<div class="col-sm-5 [ match--parent ]" id="right-col-articles" >
			<!-- <div class="col-sm-12 col-md-6 col-lg-6 [ border-//-left-//-medium match ]"> -->
				<article class="c-item c-item--vertical" *ngFor="let singleArticle of articles | async">
					<figure class="c-item__image">
						<img src={{singleArticle.image}} data-src="https://kinfolk.com/wp-content/uploads/2018/04/Kinfolk_StudioDavidThulstrup_009-350x525.jpg" class="attachment-small size-small lazy lazyload images" alt="Kinfolk images" id="resize-img">
					</figure>
					<div class="c-item__content">
						<div class="c-item__list">
							<!-- <ul>
		        <li><a href="https://kinfolk.com/stories/design/">Design</a></li>
		        <li><a href="https://kinfolk.com/stories/interiors/">Interiors</a></li>
		      </ul> -->
						</div>
						<h1 class="c-item__title" (click)="viewClickedArticle(singleArticle)">{{singleArticle.title}}</h1>
						<p>{{singleArticle.description}}</p>
					</div>
				</article>
			<!-- </div> -->
		</div>
	</div>
